<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex flex-row align-items-center aldo">
  <div class="ml-4">
    <app-user-management-container></app-user-management-container>
  </div>



  <div class="container-fluid d-flex flex-row align-items-center">

    <div class="container-fluid d-flex flex-column align-items-center aldos">
      <h1 class="title">LISTE DEI DESIDERI</h1>




      <div class="form-group d-flex flex-row align-items-center">
        <div class="visibility mb-3">
          <button type="button" class="btn btn-dark custom-btn mr-5" (click)="wishListService.getWishS(0)">Pubbliche</button>
          <button type="button" class="btn btn-dark custom-btn mr-5" (click)="wishListService.getWishS(1)">Condivise</button>
          <button type="button" class="btn btn-dark custom-btn mr-5" (click)="wishListService.getWishS(2)">Private</button>

        </div>

      </div>

      <section class="form-group d-flex flex-column align-items-center">

        <div class="table-container">
          <div class="table-row mt-2">
            <ng-container *ngFor="let item of wishListService.wishLists; let i = index">
              <div class="d-flex flex-column align-items-center ml-5">
                <div class="d-flex flex-row align-items-center">
                  <p class="text-center align-middle">{{ item.name }}</p>
                  <div class="d-flex flex-row align-items-center justify-content-center">
                    <button class="btn btn-dark custom-btn ml-5" (click)="wishListService.deleteWishList()">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.deleteWishListsProducts()">
                      X
                    </button>
                  </div>
                </div>

              </div>
              <div class="d-flex flex-column align-items-center mt-3">
                <div *ngIf="wishListService.section == 0">
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.getWishListProducts(item.id)">
                    Visualizza prodotti
                  </button>
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.changeVisibility()">
                    Rendi condivisa
                  </button>
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.changeVisibility()">
                    Rendi privata
                  </button>
                </div>
                <div *ngIf="wishListService.section == 1">
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.getWishListProducts(item.id)">
                    Visualizza prodotti
                  </button>
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.changeVisibility()">
                    Rendi pubblica
                  </button>
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.changeVisibility()">
                    Rendi privata
                  </button>
                </div>
                <div *ngIf="wishListService.section == 2">
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.getWishListProducts(item.id)">
                    Visualizza prodotti
                  </button>
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.changeVisibility()">
                    Rendi pubblica
                  </button>
                  <button class="btn btn-dark custom-btn ml-2" (click)="wishListService.changeVisibility()">
                    Rendi condivisa
                  </button>
                </div>
              </div>
              <ng-container *ngFor="let item1 of wishListService.singleProducts; let j = index">
                <div class="d-flex flex-column align-items-center ml-5">
                  <div class="d-flex flex-row align-items-center">
                    <p class="text-center align-middle">{{ item1.productName}}</p>
                    <p class="text-center align-middle">{{ item1.price}}</p>
                    <div class="d-flex flex-row align-items-center justify-content-center">
                      <button class="btn btn-dark custom-btn ml-5" (click)="wishListService.deleteWishList()">
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </ng-container>

            </ng-container>
          </div>

        </div>

      </section>


    </div>

  </div>

</section>


</body>
<footer>
  <app-footer></app-footer>
</footer>

</html>
