<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex flex-row align-items-center aldo">
  <div class="ml-4">
    <app-user-management-container></app-user-management-container>
  </div>



  <div class="container-fluid d-flex flex-row align-items-center">

    <div class="container-fluid d-flex flex-column align-items-center aldos">
      <h1 class="title">LISTE DEI DESIDERI</h1>


      <div class="form-group d-flex flex-row align-items-center">
        <div class="d-flex flex-row align-items-center">
          <label for="selectCard">Seleziona lista dei desideri:</label>
          <select class="form-select selectionIn btn btn-dark custom-bln ml-2" id="selectCard">
            <option value="card1">Lista 1</option>
            <option value="card2">Lista 2</option>
          </select>
        </div>


        <div class="d-flex flex-row align-items-center ml-5">
          <label for="selectCard">Visibilit√†:</label>
          <select class="form-select selectionIn btn btn-dark custom-bln ml-2" id="visibility">
            <option value="card1">Pubblica</option>
            <option value="card2">Privata</option>
            <option value="card2">Amici</option>
          </select>
        </div>

      </div>

      <section class="form-group d-flex flex-column align-items-center">

        <div class="table-container">

          <div class="table-row">
            <div *ngFor="let product of products">
              <div class="table-cell mb-2">
                <img class="mr-2" [src]="product.imgPath" alt="Foto">
                <label>{{ product.name }}</label>
                <button class="btn btn-dark custom-btn mr-1 mt-1 mb-1 ml-1"><i class="fas fa-minus"></i></button>
              </div>
            </div>
          </div>

        </div>

      </section>


    </div>

  </div>

</section>


</body>
<footer>
  <app-footer></app-footer>
</footer>

</html>
