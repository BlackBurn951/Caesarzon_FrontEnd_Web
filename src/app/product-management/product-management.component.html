<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section>
  <div>
    <div class="form-group">
      <label for="nome">Nome prodotto:</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" class="form-control" id=marca>
    </div>
    <div class="form-group">
      <label for="descrizione">Descrizione:</label>
      <input type="text" class="form-control" id="descrizione">
    </div>
    <div class="form-group">
      <label for="prezzo">Prezzo:</label>
      <input type="text" class="form-control" id="prezzo">
    </div>
  </div>



  <div>
    <div class="form-group">
      <label for="coloreP">Colore primario:</label>
      <input type="text" class="form-control" id=coloreP>
    </div>
    <div class="form-group">
      <label for="coloreS">Colore secondario:</label>
      <input type="text" class="form-control" id="coloreS">
    </div>
    <div class="form-group">
      <label for="scontato">Scontato:</label>
      <input type="checkbox" class="form-control" id="scontato">
      <select id="sconto">
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
      </select>
    </div>


  </div>


</section>
</body>

</html>
