<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Include the modified CSS here */
    /* Paste the entire CSS code provided above */
  </style>
</head>
<body>

<div class="container-fluid mt-5">
  <div class="row">
    <!-- Colonna per i filtri -->
    <div class="col-md-3">
      <div class="filters">
        <h2>Filtri</h2>
        <!-- Filtro per range di prezzo -->
        <div class="filtriPrezzo">
          <label>Range di prezzo:</label><br>
          <input class="form-control inpots mb-3" type="number" [(ngModel)]="productService.minPrice" placeholder="MIN">
          <input class="form-control inpots mb-3" type="number" [(ngModel)]="productService.maxPrice" placeholder="MAX">

          <div class="form-check">
            <input class="form-check-input mb-3" type="checkbox" id="attrezzatura" [(ngModel)]="productService.isEquipment" (ngModelChange)="productService.applyFilters($event)">
            <label class="form-check-label mb-3" for="attrezzatura">Attrezzatura</label>
          </div>
          <div class="form-check">
            <input class="form-check-input mb-3" type="checkbox" id="abbigliamento" [(ngModel)]="productService.isClothing" (ngModelChange)="productService.applyFilters($event)">
            <label class="form-check-label mb-3" for="abbigliamento">Abbigliamento</label>
          </div>

          <label>Categoria:</label><br>
          <select class="form-select inpotss btn btn-dark custom-bln mb-3" [(ngModel)]="productService.sport" (ngModelChange)="productService.applyFilters($event)">
            <option value="Atletica">Atletica</option>
            <option value="Tennis">Tennis</option>
            <option value="Pallavolo">Pallavolo</option>
            <option value="Basket">Basket</option>
            <option value="Nuoto">Nuoto</option>
            <option value="Calcio">Calcio</option>
            <option value="Arti Marziali">Arti Marziali</option>
            <option value="Ciclismo">Ciclismo</option>
            <option value="Sci">Sci</option>
          </select>

          <label>Colore primario:</label><br>
          <select class="form-select inpotss btn btn-dark custom-bln mb-3" [(ngModel)]="productService.colorePrimario" (ngModelChange)="productService.applyFilters($event)">
            <option value="Bianco">Bianco</option>
            <option value="Nero">Nero</option>
            <option value="Grigio">Grigio</option>
            <option value="Rosso">Rosso</option>
            <option value="Blu">Blu</option>
            <option value="Verde">Verde</option>
            <option value="Giallo">Giallo</option>
            <option value="Arancione">Arancione</option>
            <option value="Viola">Viola</option>
            <option value="Rosa">Rosa</option>
          </select>

          <label>Colore secondario:</label><br>
          <select class="form-select inpotss btn btn-dark custom-bln mb-3" [(ngModel)]="productService.coloreSecondario" (ngModelChange)="productService.applyFilters($event)">
            <option value="Bianco">Bianco</option>
            <option value="Nero">Nero</option>
            <option value="Grigio">Grigio</option>
            <option value="Rosso">Rosso</option>
            <option value="Blu">Blu</option>
            <option value="Verde">Verde</option>
            <option value="Giallo">Giallo</option>
            <option value="Arancione">Arancione</option>
            <option value="Viola">Viola</option>
            <option value="Rosa">Rosa</option>
          </select>

          <label>Marca:</label><br>
          <select class="form-select inpotss btn btn-dark custom-bln mb-3" [(ngModel)]="productService.marca" (ngModelChange)="productService.applyFilters($event)">
            <option value="Adidas">Adidas</option>
            <option value="Nike">Nike</option>
            <option value="Puma">Puma</option>
            <option value="Wilson">Wilson</option>
          </select>
        </div>




<!--        <a href="#" class="btn btn-dark custom-btn" (click)="productService.applyFilters($event)">Aggiorna</a>-->
      </div>
    </div>
    <!-- Colonna per i prodotti -->
    <div class="col-md-9">
      <div class="containerProdotti">
        <div class="row">
          <div class="col-md-4 mb-3" *ngFor="let item of productService.products; let i = index">
            <div class="product" (click)="productService.prendiDatiProdotto(item.productId)">
              <img src="https://via.placeholder.com/150" alt="Product Image">
              <h2>{{item.productName}}</h2>
              <h2>{{item.price}} â‚¬</h2>
              <div *ngIf="item.reviewsNumber > 0">
                <h4>Numero recensioni: {{item.reviewsNumber}}</h4>
                <h4>Media recensioni: {{item.averageReview}}</h4>
              </div>
              <div *ngIf="item.reviewsNumber == 0">
                <h4>Non ci sono ancora recensioni</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
