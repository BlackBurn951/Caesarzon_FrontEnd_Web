<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Include the modified CSS here */
    /* Paste the entire CSS code provided above */
  </style>
</head>
<body>

<div class="container-fluid mt-5">
  <div class="row">
    <!-- Colonna per i filtri -->
    <div class="col-md-3">
      <div class="filters">
        <h2>Filtri</h2>
        <!-- Filtro per range di prezzo -->
        <div class="filtriPrezzo">
          <label>Range di prezzo:</label><br>
          <input class="form-control inpots mb-3"  type="number" [(ngModel)]="productService.minPrice" placeholder="MIN">
          <input class="form-control inpots mb-3"  type="number" [(ngModel)]="productService.maxPrice" placeholder="MAX">
        </div>

        <div class="filter-item">
          <label>Categoria:</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="attrezzatura" [(ngModel)]="productService.isEquipment">
            <label class="form-check-label" for="attrezzatura">Attrezzatura</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="abbigliamento" [(ngModel)]="productService.isClothing">
            <label class="form-check-label" for="abbigliamento">Abbigliamento</label>
          </div>
        </div>

        <a href="#" class="btn btn-dark custom-btn" (click)="productService.applyFilters($event)">Aggiorna</a>
      </div>
    </div>
    <!-- Colonna per i prodotti -->
    <div class="col-md-9">
      <div class="containerProdotti">
        <div class="row">
          <div class="col-md-4 mb-3" *ngFor="let item of productService.products.slice(0, productService.products.length - (productService.products.length % 3)); let i = index">
            <div class="product" (click)="productService.prendiDatiProdotto(item.productId)">
              <img src="https://via.placeholder.com/150" alt="Product Image">
              <h2>{{item.productName}}</h2>
              <h2>{{item.price}} â‚¬</h2>
              <div *ngIf="item.reviewsNumber > 0">
                <h4>Numero recensioni: {{item.reviewsNumber}}</h4>
                <h4>Media recensioni: {{item.averageReview}}</h4>
              </div>
              <div *ngIf="item.reviewsNumber == 0">
                <h4>Non ci sono ancora recensioni</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
