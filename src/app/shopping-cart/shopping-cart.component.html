<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina prodotto</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-9">  <!--LISTA DEI PRODOTTI-->
          <div class="row">
            <p class="label-containers">Carrello</p>
          </div>

          <div class="row">
            <div class="container left-containers ml-2">  <!-- CARRELLO -->
              <div class="collection">
                <!-- Imagine a loop produced this... -->
                <div class="product" *ngFor="let item of cartService.productInCart">
                  <a class="product__image" href="#"></a>

                  <div class="product__name">
                    <p>
                      <a href="#">{{item.name}}</a>
                    </p>
                  </div>
                  <div class="product__price">
                    <p>{{item.total/item.quantity}}
                  </div>
                  <div style="display: flex;">
                    <div class="product__quantity" >
                      <select >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </div>
                    <div class="product__size" >
                      <select >
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                      </select>
                    </div>
                  </div>
                  <div class="product__options" >
                    <a href="#">Salva per dopo</a>
                  </div>
                  <div class="product__options" >
                    <a href="#">Rimuovi</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <p class="label-containers">Acquista più tardi</p>
          </div>
          <div class="row">
            <div class="container left-containers mb-2 ml-2">  <!-- ACQUISTA PIù TARDI -->
              <div class="row mt-2">
                <div class="col">
                  <div class="row product-row">  <!--RIGA DEL SINGOLO PRODOTTO -->
                    <div class="col-5 align-content-center">
                      <p>Immagine prod</p>
                    </div>

                    <div class="col">
                      <div class="row">
                        <p>Nome prod</p>
                      </div>
                      <div class="row">
                        <div class="col-3 pl-0">
                          <p>Quantità</p>
                        </div>
                        <div class="col-1 pl-0">
                          <select name ="quantity-selection" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <a href="#">Metti nel carrello</a>
                      </div>
                      <div class="row mt-2">
                        <a href="#">Rimuovi</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="row product-row">  <!--RIGA DEL SINGOLO PRODOTTO -->
                    <div class="col-5 align-content-center">
                      <p>Immagine prod</p>
                    </div>

                    <div class="col">
                      <div class="row">
                        <p>Nome prod</p>
                      </div>
                      <div class="row">
                        <div class="col-3 pl-0">
                          <p>Quantità</p>
                        </div>
                        <div class="col-1 pl-0">
                          <select name ="quantity-selection">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <a href="#">Metti nel carrello</a>
                      </div>
                      <div class="row mt-2">
                        <a href="#">Rimuovi</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col md mt-5">  <!--SEZIONE DI ACQUISTO-->

          <div class="container container-total mt-5 mb-2">
            <div class="row d-flex flex-column align-items-center mt-4">
              <p class="para">Prodotti nel carrello 25</p>
            </div>
            <div class="row d-flex flex-column align-items-center">
              <p class="para">Totale carrello 25</p>
            </div>
            <div class="row d-flex flex-column align-items-center">
              <button type="button" class="btn btn-dark custom-btn mt-5 mb-2" (click)="goToPayment()">Acquista</button>
            </div>
          </div>

        </div>

      </div>
    </div>
</body>

</html>
