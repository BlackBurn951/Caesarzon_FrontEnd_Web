<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il tuo E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid mt-4 mb-4">
    <div class="row">

      <div class="col-md">
        <div id="left-col-container">
          <div id="image-array">
            <button type="button" class="btn btn-light little-image"><img src="assets/images/image-array-ex.png" width="75px" height="55px"> </button>
            <button type="button" class="btn btn-light little-image"><img src="assets/images/image-array-ex.png" width="75px" height="55px"> </button>
            <button type="button" class="btn btn-light little-image"><img src="assets/images/image-array-ex.png" width="75px" height="55px"> </button>
            <button type="button" class="btn btn-light little-image"><img src="assets/images/image-array-ex.png" width="75px" height="55px"> </button>
          </div>

          <div>
            <img src="assets/images/image-array-ex.png" width="550px" height="530px">
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="row">
          <div class="col-md">
            <p id="product-name"><b>Nome prodotto</b></p>

            <p id="product-descr">Descrizione prodotto</p>
          </div>

          <div class="col-md mt-5">
            <div class="container buy-section mt-5">

              <div class="row pt-4 pl-2">
                <p id="order-delivery">Consegna prevista entro il </p>
              </div>

              <div class="row pl-2">
                  <select name ="quantity-selection" id="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  </select>
              </div>

              <div class="row pt-4 pl-2">
                <p id="price"><b>25,99$</b></p>
              </div>

              <div class="row d-flex flex-column align-items-center">
                <button type="button" class="btn-primary">Acquista</button>
              </div>

              <div class="row d-flex flex-column align-items-center">
                <button type="button" class="btn-secondary">Aggiungi al carrello</button>
              </div>

              <div class="row pt-4 pl-2">
                <p>Reso disponibile entro 30 giorni dall'acquisto</p>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
