<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex flex-row align-items-center aldo">
  <div class="ml-4">
    <app-user-management-container></app-user-management-container>
  </div>
  <div class="container-fluid d-flex flex-column align-items-center aldo">
    <h1 class="title">INDIRIZZI DI CONSEGNA</h1>
    <div class="form-group d-flex flex-column align-items-center aldos">
      <label>Seleziona un indirizzo:</label>
      <select class="form-select selectionIn btn btn-dark custom-bln" (change)="onAddressChange($event)">
        <option *ngFor="let address of addresses" [value]="address.roadName">{{ address.roadName }}</option>
      </select>
    </div>
    <section class="form-group d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-row align-items-center">
          <div class="form-group ml-3 d-flex flex-column">
            <label for="streetType">Tipo strada:</label>
            <select class="form-select selectionIn btn btn-dark custom-bln" id="streetType" [disabled]="!inputAbilitato">
              <option value="Via" [selected]="indirizzoCorrente?.roadType === 'Via'">Via</option>
              <option value="Borgo" [selected]="indirizzoCorrente?.roadType  === 'Borgo'">Borgo</option>
              <option value="Piazza" [selected]="indirizzoCorrente?.roadType  === 'Piazza'">Piazza</option>
              <option value="Carta 4" [selected]="indirizzoCorrente?.roadType  === 'Carta 4'">Carta 4</option>
            </select>
          </div>
          <div class="form-group ml-3">
            <label for="streetName">Nome strada:</label>
            <input type="text" class="form-control textBoxAggiunta" id="streetName" maxlength="30" [placeholder]="indirizzoCorrente?.roadName" [readonly]="!inputAbilitato">
          </div>
          <div class="form-group ml-3">
            <label for="cap">Codice postale (CAP):</label>
            <input type="text" class="form-control" id="cap" maxlength="30" [placeholder]="indirizzoCorrente?.city?.cap" [readonly]="!inputAbilitato">
          </div>
          <div class="form-group ml-3">
            <label for="province">Provincia:</label>
            <input type="text" class="form-control textBoxAggiunta" id="province" maxlength="30" [placeholder]="indirizzoCorrente?.city?.province" [readonly]="!inputAbilitato">
          </div>
        </div>
        <div class="d-flex flex-row align-items-center">
          <div class="form-group">
            <label for="houseNumber">N° civico:</label>
            <input type="text" class="form-control" id="houseNumber" maxlength="30" [placeholder]="indirizzoCorrente?.houseNumber" [readonly]="!inputAbilitato">
          </div>
          <div class="form-group ml-3">
            <label for="citta">Città:</label>
            <input type="text" class="form-control" id="citta" maxlength="30" [placeholder]="indirizzoCorrente?.city" [readonly]="!inputAbilitato">
          </div>
          <div class="form-group ml-3">
            <label for="region">Regione:</label>
            <input type="text" class="form-control textBoxAggiunta" id="region" maxlength="30" [placeholder]="indirizzoCorrente?.city?.region" [readonly]="!inputAbilitato">
          </div>
        </div>
      </div>
    </section>
    <div class="row mb-3">
      <button type="button" class="btn btn-dark custom-btn mr-5" (click)="popUpService.openPopups(6, true)">Aggiungi nuovo indirizzo</button>
      <button type="button" class="btn btn-dark custom-btn" (click)="abilitaInput()">{{testoButton}}</button>
    </div>
  </div>
</section>
</body>
<footer>
  <app-footer></app-footer>
</footer>
</html>
