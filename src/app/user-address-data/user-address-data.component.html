<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex flex-row align-items-center aldo">
  <div class="container-fluid cont">
    <app-user-management-container></app-user-management-container>
  </div>

  <div class="container-fluid d-flex flex-row align-items-center">

    <div class="container-fluid d-flex flex-column align-items-center">

      <div class="form-group d-flex flex-column align-items-center">
        <label for="selectCard">Seleziona l'indirizzo:</label>
        <p></p>
        <select class="form-select" id="selectCard">
          <option value="card1">Indirizzo 1</option>
          <option value="card2">Indirizzo 2</option>
          <option value="card3">Indirizzo 3</option>
          <option value="card4">Indirizzo 4</option>
        </select>
      </div>

      <section class="form-group d-flex flex-column align-items-center">
        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label for="street">Via:</label>
              <input type="text" class="form-control" id="street" maxlength="30" placeholder="{{getUserData.getAddresses()}}" [readonly]="!inputAbilitato">
            </div>
            <div class="form-group">
              <label for="city">Citt√†:</label>
              <input type="text" class="form-control" id="city" maxlength="30" placeholder="{{getUserData.getAddresses()}}" [readonly]="!inputAbilitato">
            </div>
            <div class="form-group">
              <label for="numCivico">Numero civico:</label>
              <input type="text" class="form-control" id="numCivico" maxlength="30" placeholder="{{getUserData.getAddresses()}}" [readonly]="!inputAbilitato">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="regione">Regione:</label>
              <input type="text" class="form-control" id="regione" maxlength="30" placeholder="{{getUserData.getAddresses()}}" [readonly]="!inputAbilitato">
            </div>
            <div class="form-group">
              <label for="CAP">Codice postale (CAP):</label>
              <input type="text" class="form-control" id="CAP" maxlength="30" placeholder="{{getUserData.getAddresses()}}" [readonly]="!inputAbilitato">
            </div>
            <div class="form-group">
              <label for="provincia">Provincia:</label>
              <input type="text" class="form-control" id="provincia" maxlength="30" placeholder="{{getUserData.getAddresses()}}" [readonly]="!inputAbilitato">
            </div>
          </div>


        </div>
      </section>

      <div class="row mb-3">
        <button type="button" class="btn btn-primary mr-5" (click)="abilitaInput()">Aggiungi nuovo indirizzo</button>
        <button type="button" class="btn btn-primary" (click)="abilitaInput()">{{testoButton}}</button>
      </div>

    </div>

  </div>

</section>


</body>
<footer>
  <app-footer></app-footer>
</footer>

</html>
