<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex flex-row align-items-center aldo">
  <div class="ml-4">
    <app-user-management-container></app-user-management-container>
  </div>


  <div class="container-fluid d-flex flex-column align-items-center">



    <section class="form-group d-flex flex-column align-items-center">


      <div class="d-flex flex-column align-items-center">
        <label for="foto">Immagine profilo</label>

        <div class="form-group">
          <div class="image-upload">
            <input type="file" style="display: none;" id="foto" accept="image/*" (change)="onFileSelected($event)">
            <img id="preview" src="#" alt="Preview" style="display: none;">
            <label for="foto" class="btn btn-dark custom-btn mt-3">Carica foto</label>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center">


          <div class="form-group">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" maxlength="30" placeholder="{{nome}}" [readonly]="!inputAbilitato">
          </div>

          <div class="form-group ml-3">
            <label for="cognome">Cognome:</label>
            <input class="form-control" type="text" id="cognome" maxlength="30" placeholder="{{cognome}}" [readonly]="!inputAbilitato">
          </div>

          <div class="form-group ml-3">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" maxlength="30" placeholder="{{username}}" [readonly]="!inputAbilitato">
          </div>
        </div>

        <div class="d-flex flex-row align-items-center">
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="text" id="email" maxlength="30" placeholder="{{email}}" [readonly]="!inputAbilitato">
          </div>
          <div class="form-group ml-3">
            <label for="numero">Numero:</label>
            <input class="form-control" type="text" id="numero" maxlength="30" placeholder="{{numero}}" [readonly]="!inputAbilitato">
          </div>
          <div class="form-group ml-3">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" maxlength="30" placeholder="{{password}}" [readonly]="!inputAbilitato">
          </div>
        </div>

      </div>
    </section>


    <div class="row mb-3">
      <button type="button" class="btn btn-dark custom-btn" (click)="abilitaInput()">{{testoButton}}</button>
    </div>

  </div>


</section>


</body>
<footer>
  <app-footer></app-footer>
</footer>

</html>
