<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <mat-progress-spinner class="uSpinner" *ngIf="this.userService.loading" mode="indeterminate" color="primary"></mat-progress-spinner>
  <button class="btn btn-primary custom-btn" (click)="adminService.changeSection(0)"><i class="fas fa-search"></i></button>
  <button class="btn btn-primary custom-btn mt-4" (click)="adminService.changeSection(1)"><i class="fas fa-exclamation-circle"></i></button>
  <button class="btn btn-primary custom-btn mt-4" (click)="adminService.changeSection(2)"><i class="fas fa-headset"></i></button>
  <button class="btn btn-primary custom-btn mt-4" (click)="adminService.changeSection(3)"><i class="fas fa-ban"></i></button>

</div>
</body>
</html>
